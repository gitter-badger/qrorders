<template name="home">
  <div class="container">
    <div class="row">
      <div class="well">
        <h1>Bienvenue sur Q<strong>R</strong>orders</h1>
        <h3>Le système de commandes temps réel <small>ou comment attendre le moins possible.</small></h3>

        <p><a href="{{pathFor 'resto'}}" class="btn btn-primary">Gérant d'un établissement ?</a></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal" role="form">
          <div class="input-group btn-block">
            <input type="text" class="search-query form-control" placeholder="Rechercher une ville, un restaurant, un commerce, un code postal..." />
            <span class="input-group-btn">
              <button class="btn btn-success search" type="submit">
                <span class=" glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      {{#each places}}
        {{> onePlace}}
      {{/each}}
    </div>
  </div>
</template>
