<template name="home">
  <div class="container">
    <div class="row">
      <div id="custom-search-input">
        <div class="input-group col-xs-12">
          <input type="text" class="  search-query form-control" placeholder="Rechercher" />
          <span class="input-group-btn">
            <button class="btn btn-success" type="button">
              <span class=" glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="well">
        <h1>Bienvenue sur Qode<strong>Resto</strong>!</h1>
        <p><a href="{{pathFor 'createPlace'}}" class="btn btn-success">Ajouter votre restaurant</a></p>
      </div>
    </div>
    <div class="row">
      {{#each places}}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="offer offer-success">
            <div class="shape">
              <div class="shape-text">
                {{PlacesTags.[0]}}
              </div>
            </div>
            <div class="offer-content">
              <h3 class="lead">
                {{name}} <small>{{phone}}</small>
              </h3>
              <h4>{{street}} <small>{{town}}</small></h4>
              <p>
                <a href="{{pathFor 'createOrder' place_id=_id}}" class="btn btn-success"><span class="glyphicon glyphicon-cutlery"></span> La Carte</a>
              </p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
