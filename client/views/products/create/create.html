<template name="createProduct">
  <div class="container">
    <div class="row">
      <form class="form-horizontal form-qr">
        <legend>Cr√©er un produit <small>pour {{name}}</small></legend>

        <div class="form-group" id="name">
          <label class="col-xs-3 control-label" for="inputName">Nom</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="inputName" placeholder="Nom du produit" value="{{product.name}}">
          </div>
        </div>

        <div class="form-group" id="price">
          <label class="col-xs-3 control-label" for="inputPrice">Prix</label>
          <div class="col-xs-9">
            <input type="num" class="form-control" id="inputPrice" placeholder="Prix du produit" value="{{product.price}}">
          </div>
        </div>

        <div class="form-group" id="desc">
          <label class="col-xs-3 control-label" for="inputDesc">Desc.</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="inputDesc" placeholder="Description du produit" value="{{product.desc}}">
          </div>
        </div>

        <button type="submit" class="btn btn-success save">Enregister</button>
        <a href="{{pathFor 'productsPlace'}}" class="btn">Annuler</a>
      </form>
    </div>
  </div>
</template>
