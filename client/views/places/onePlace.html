<template name="onePlace">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <div class="offer offer-success">
      <div class="shape">
        <div class="shape-text">
          &nbsp;|
        </div>
      </div>
      <div class="offer-content">
        <h3 class="lead">
          {{placename}} <small>{{phone}}</small>
        </h3>
        <h4>{{street}} <small>{{town}}</small></h4>
        <p>{{{showTags PlacesTags}}}</p>
        <p>
          <a href="{{pathFor 'createOrder' place_id=_id}}" class="btn btn-success btn-lg">La Carte <span class="glyphicon glyphicon-cutlery"></span></a>
        </p>
      </div>
    </div>
  </div>
</template>
