<template name="orders">

  <form class="form-horizontal form-qr" id="{{order._id}}">
    <legend><strong>{{name}}</strong> <small>Commandes en cours</small></legend>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Date</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each orders}}
        <tr>
          <td>{{number}}</td>
          <td>{{name}}</td>
          <td>{{formatDate created}}</td>
          <td>{{#if total}}{{formatPrice total}}{{else}}0,00 €{{/if}}</td>
          <td class="text-right">
            <button class="btn btn-danger deletOrder" id="{{_id}}"><span class="glyphicon glyphicon-trash"></span></button>
            <a class="btn btn-primary editOrder" href="{{pathFor 'editOrder' place_id=place order_id=_id}}"><span class="glyphicon glyphicon-edit"></span> Éditer</a>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </form>

</template>
