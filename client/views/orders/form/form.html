<template name="formOrder">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal form-qr">
          <legend>{{place.name}} <small class="pull-right">{{#if order.created}}{{formatDate order.created}}{{else}}{{currentDate}}{{/if}}</small></legend>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-xs-6">Produit</th>
                <th class="col-xs-2">Prix</th>
                <th class="col-xs-3">Quantité</th>
                <th class="col-xs-1">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              {{#each products}}
              <tr>
                <td>{{name}}</td>
                <td>{{formatPrice price}}</td>
                <td>
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-default decQty" type="button" id="{{_id}}"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="form-control" name="quantity" id="qty-{{_id}}" value="1">
                    <span class="input-group-btn">
                      <button class="btn btn-default incQty" type="button" id="{{_id}}"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                  </div>
                </td>
                <td>
                  <button class="btn btn-primary addProduct" id="{{_id}}" name="{{name}}"><span class="glyphicon glyphicon-arrow-right"></span></button>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </form>
      </div>
      <div class="col-md-6">
        <form class="form-horizontal form-qr">
          <legend>#{{#if order.number}}{{order.number}}{{else}}{{number}}{{/if}} <small class="pull-right">{{formatPrice order.total}}</small></legend>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Quantité</th>
                <th>Produit</th>
                <th>Prix</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each lines}}
              <tr>
                <td>{{quantity}}</td>
                <td>{{productName}}</td>
                <td>{{formatPrice price}}</td>
                <td class="text-right">
                  <button class="btn btn-primary editLine" id="{{_id}}" name="{{name}}"><span class="glyphicon glyphicon-edit"></span> Éditer</button>
                </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</template>
