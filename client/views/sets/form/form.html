<template name="formSet">

  <div class="form-group" id="name">
    <label class="col-xs-3 control-label" for="inputName">Nom</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="inputName" placeholder="Nom de la formule" value="{{name}}">
    </div>
  </div>

  <div class="form-group" id="price">
    <label class="col-xs-3 control-label" for="inputPrice">Prix</label>
    <div class="col-xs-9">
      <input type="number" step="any" class="form-control" id="inputPrice" placeholder="Prix de la formule" value="{{price}}">
    </div>
  </div>

  <div class="form-group" id="desc">
    <label class="col-xs-3 control-label" for="inputDesc">Desc.</label>
    <div class="col-xs-9">
      <textarea class="form-control" rows="3" id="inputDesc" placeholder="Description de la formule">{{desc}}</textarea>
    </div>
  </div>

  <div class="form-group" id="tags">
    <label class="col-xs-3 control-label" for="inputTags">Types</label>
    <div class="col-xs-9">
      <input type="text"  id="inputTags" placeholder="Types de la formule" value="{{SetsTags}}">
      <p class="help">Tapez en plusieurs, séparés par des virgules</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-3 control-label" for="inputProducts">Produits</label>
    <div class="col-xs-9">
      {{#each products}}
      <div class="checkbox">
        <label for="{{_id}}">
          <input type="checkbox" name="inputProducts" id="{{_id}}" value="{{_id}}" class="inputProducts" checked="{{isCheckedProduct _id}}">
          <strong>{{name}}</strong> {{formatPrice price}}
        </label>
      </div>
      {{/each}}
    </div>
  </div>

</template>
