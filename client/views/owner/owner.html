<template name="owner">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <a href="{{pathFor 'createPlace'}}" class="btn btn-primary btn-lg btn-block">Créer un restaurant</a>
      </div>
    </div>
    <div class="row">
      {{#each myPlaces}}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="offer offer-success">
            <div class="shape">
              <div class="shape-text">
                {{type}}
              </div>
            </div>
            <div class="offer-content">
              <h3 class="lead">
                {{name}} <small>{{phone}}</small>
              </h3>
              <h4>{{street}} <small>{{town}}</small></h4>
              <p>
                <a href="/products/{{_id}}" class="btn btn-success"><span class="glyphicon glyphicon-cutlery"></span> Plats</a>&nbsp;
                <a href="/edit/{{_id}}" class="btn btn-warning"><span class="glyphicon glyphicon-cog"></span> Éditer</a>
              </p>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
